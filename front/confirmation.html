<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirmation</title>
    <link rel="stylesheet" href="css/confirmation.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/confirmation_index.js"></script>
</head>

<body>
    <!-- 头部的盒子 -->
    <header>
        <h1>存证确权</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">

            <div class="panel upperleft">
                <h2>新增不同作品类型的存证数量/月</h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>

            <section class="innerbox">
                <div class="innercolumn">
                    <div class="innerpanel lowerleftleft">
                        <h2>新增存证数量（总）/月</h2>
                        <div class="chart">图表 </div>
                        <div class="innerpanel-footer"></div>
                    </div>
                </div>
                <div class="innercolumn"></div>
                <div class="innercolumn">
                    <div class="innerpanel lowerleftright">
                        <h2>新增版权通证数量/月</h2>
                        <div class="chart">图表 </div>
                        <div class="innerpanel-footer"></div>
                    </div>
                </div>
            </section>
        </div>

        <div class="column">
            <div class="rightpanel upperright">
                <h2>当前不同作品类型存证数量分布</h2>
                <div class="chart">图表 </div>
                <div class="rightpanel-footer"></div>
            </div>
            <div class="rightpanel middleright">
                <h2>个人账户与非个人账户接收者通证数量分布</h2>
                <div class="chart">图表 </div>
                <div class="rightpanel-footer"></div>
            </div>
            <div class="rightpanel lowerright">
                <h2>不同类别通证的数量分布</h2>
                <div class="chart">图表 </div>
                <div class="rightpanel-footer"></div>
            </div>
        </div>
    </section>
    
</body>

</html>
