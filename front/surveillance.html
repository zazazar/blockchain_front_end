<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监测维权</title>
    <style type="text/css">
        a{text-decoration:none;}
    </style>
    <link rel="stylesheet" href="css/surveillance.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/surveillance_index.js"></script>
</head>

<body>
    <!-- 头部的盒子 -->
    <header>
        <h1>
            <ul class="button-group">
                <li><button class="large blueShadow button" ><a href="confirmation.html" style="font-size: 0.4rem;color: black" >存证确权</a></button></li>
                <li><button class="large blue button" ><a href="surveillance.html" style="font-size: 0.4rem;color: black" >监测维权</a></button></li>
            </ul>
        </h1>

        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2 style="font-size:14px">当前不同作品类型侵权数量</h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2 style="font-size:14px">不同作品类型的侵权数量变化</h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2 style="font-size:14px">侵权数量前三站点</h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>
        </div>

        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd num">
                    <!--  ul>li*2 tab键 -->
                    <ul>
                        <li id="TortCount">123456</li>
                        <li id="TortClickCount">111111</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li style="font-size:13px">发现侵权作品总数量</li>
                        <li style="font-size:13px">被侵权作品总点击数</li>
                    </ul>
                </div>
            </div>

            <div class="map">
                <!-- 地图模块 -->
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart">地图</div>
            </div>
        </div>

        <div class="column">
            <div class="panel bar2">
                <h2 style="font-size:14px">当前不同创作类型侵权数量</h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2 style="font-size:14px">不同创作类型的侵权数量变化</h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2 style="font-size:14px">侵权数量前三站点被侵权作品类型分布</h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
</body>


<script>

    //发现侵权作品总数量
    function TortCount() {
        // 这里是同步调用了ajax
        var a = 0;
        $.ajax({
            url: "http://39.102.93.47:9002/backend/listen/TortCount",
            type: "get",
            dataType: "json",
            async : false,
            success: function (response) {
                a = response.data.toString();
            }
        });
        return a
    }

    // 被侵权作品总点击数
    function TortClickCount() {
        // 这里是同步调用了ajax
        var a = 0;
        $.ajax({
            url: "http://39.102.93.47:9002/backend/listen/TortClickCount",
            type: "get",
            dataType: "json",
            async : false,
            success: function (response) {
                a = response.data.toString();
            }
        });
        return a
    }

    document.getElementById("TortCount").innerHTML = TortCount();
    document.getElementById("TortClickCount").innerHTML = TortClickCount();
    // setTimeout(function () { location.reload() }, 5000); //指定1秒刷新一次

</script>

</html>
