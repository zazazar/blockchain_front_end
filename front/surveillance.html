<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监测维权</title>
    <link rel="stylesheet" href="css/surveillance.css">
</head>

<body>
    <!-- 头部的盒子 -->
    <header>
        <h1>中控台/存证确权/监测维权/智能交易（待定模块）</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar" >
                <h2>柱形图-1 </h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line" >
                <h2>柱形图-2 </h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie" >
                <h2>柱形图-3 </h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>
        </div>
        

        <div class="column">
        <!-- no模块制作 -->
        <div class="no">
            <div class="no-hd"> <!--  ul>li*2 tab键 -->
                <ul>
                    <li>123456</li>
                    <li>111111</li>
                </ul>
            </div>
            <div class="no-bd">
                <ul>
                    <li>已关停网站数量</li>
                    <li>下架侵权作品数量</li>
                </ul>
            </div>
        </div>
        <div class="map">
         <!-- 地图模块 -->
         <div class="map1"></div>
         <div class="map2"></div>
         <div class="map3"></div>
         <div class="chart">地图</div>
        </div>
        </div>

        <div class="column">
            <div class="panel bar2" >
                <h2>柱形图-4 </h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2" >
                <h2>柱形图-5 </h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div> 
            <div class="panel pie2" >
                <h2>柱形图-6 </h2>
                <div class="chart">图表 </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>

    <script src="js/echarts.min.js"></script>
    <script src="js/surveillance_index.js"></script>
</body>

</html>
